<!DOCTYPE html>
<html>
    <head>
        <meta charset="iso-8859-2"> <!-- Using ISO-8859-2 beacuse im Hungarian -->
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1> Rock Paper Scissors </h1>
        </header>
        <div class="allstuff">
            <div class="scoreboard">
                <p id="scores"><span id="user-score">0</span>:<span id="comp-score">0</span></p>
                <p class="user">user</p>
                <p class="comp">comp</p>
            </div>

            <div class="result">
                <p id="result">asdasd</p>
            </div>

            <div class="buttons">
                <!-- Yes, im making the buttons to be images. -->
                <img src="images/rock.png" alt="rock" id="rbutton" width="150px" height="150px"/>
                <img src="images/paper.png" alt="paper" id="pbutton" width="150px" height="150px"/>
                <img src="images/scissors.png" alt="scissors" id="sbutton" width="150px" height="150px"/>
            </div>

            <footer>
                <p>Make your choice.</p>
            </footer>
        </div>
        <script type="text/javascript" src="code.js"></script>
    </body>
</html>
